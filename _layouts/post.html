<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <nav>
      <ul>
        {% for item in site.data.menu %}
          <li><a class="{% if page.url == item.link %} active{% endif %}
            "href="{{item.link}}">{{item.title}}</a></li>
        {% endfor %}
      </ul>
    </nav>
    <main>
      {% include header.html %}
      <section class="article">
        <div class="article-header">
          <h2 class="article-title">{{page.title}}</h2>
          <small class="date">{{page.date | date_to_string}}</small>
          <div class="categories">
            {% for c in page.categories %}
            <a href="#!" class="category">{{c}}</a>
            {% endfor %}
          </div>
        </div>
        <div class="content">{{content}}</div>
      </section>
      {% include footer.html %}
    </main>
    {% include category-modal.html%}
  </body>
</html>
