<header>
  <div class="header-inner">
    <!-- site logo -->
    <div class="logo">
      <a class="site-title" href="{{site.baseurl}}/">{{site.title}}</a> 
    </div>   
    <nav class="main-nav">
      <ul class="nav-list">
        <!-- nav items -->
        {% for item in site.data.menu %}
          <li><a class="{% if page.url == item.link %} active{% endif %}
            "href="{{item.link}}">{{item.title}}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div> 
</header>
